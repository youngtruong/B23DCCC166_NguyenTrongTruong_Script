<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#lon").click(function(){
                $('#conc').append("• "+$('#item').val()+"<br>");
            });
        });
    </script>    

</head>
<body>
    <h3>List Item</h3>
    <input type="text" id="item" placeholder="New item"></input>
    <button type="button" id="lon" >Add</button>
    <p id="conc" ></p>
    
</body>
</html>
