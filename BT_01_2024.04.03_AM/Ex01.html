<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaithua(n){
            if(n == 0){
                return 1;
            }
            return n * giaithua(n-1);
        }
        document.write(giaithua(5));
    </script>
</body>
</html>
