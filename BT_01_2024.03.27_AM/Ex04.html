<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 1;
        var sum = 0;
        while (sum < 100) {
            sum += n;
            n++;
        }
        document.write(sum);
    </script>
</body>
</html>
