<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tong = 0;
        for(var i = 0; i <= 10; i++){
            tong += i;
        }
        document.write("Tổng từ 1 đến 10 là: " + tong + "<br>");
        var tong2 = 0;
        var i = 0;
        while( i <= 10){
            tong2 +=i;
            i++;
        }
        document.write("Tổng từ 1 đến 10 là: " + tong2 + "<br>");
        var tong3 = 0;
        var i = 0;
        do {
            tong3+=i;
            i++;
        } while (i <= 10);
        document.write("Tổng từ 1 đến 10 là: " + tong3);
    </script>
</body>
</html>
