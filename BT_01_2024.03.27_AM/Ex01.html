<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++){
            document.write("Anh xin lỗi em <3<br>");
        }
        var i = 0;
        while(i < 10){
            document.write("Anh xin lỗi em <3<br>");
            i++;
        }
        var i = 0;
        do {
            document.write("Anh xin lỗi em nhiều lắm <3<br>");
            i++;
        } while (i < 10);
    </script>
</body>
</html>
